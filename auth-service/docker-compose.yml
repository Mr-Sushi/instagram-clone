version: "3"

services:
  auth-service:
    container_name: auth-service-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: npm start
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "4000:4000"
    depends_on:
      - auth-db
    environment:
      NODE_ENV: development
      POSTGRES_HOST: auth-db-dev
      CONSUL_HOST: consul-dev
      GRPC_PORT: 3000
      REDIS_PORT: 6379
      REDIS_HOST: redis
      KAFKA_SERVERS: kafka-dev:9092
      KAFKA_ACCOUNT_TOPIC: accounts

    networks:
      - ig-clone-dev
    env_file:
      - .db.env
      - .auth.env

  auth-db:
    container_name: auth-db-dev
    image: postgres:11-alpine
    volumes:
      - auth-data-dev:/var/lib/postgresql/data
    networks:
      - ig-clone-dev
    env_file:
      - .db.env
  
  redis:
    container_name: auth-redis-dev
    image: redis:5.0.7-alpine
    ports:
      - "6379:6379"
    networks:
      - ig-clone-dev
    # this line is needed when running redis with volume
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    volumes:
      - redis-data:/data

networks:
  ig-clone-dev:
    external:
      name: ig-clone-dev

volumes:
  auth-data-dev:
    external: true
  redis-data:
